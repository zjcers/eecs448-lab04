<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <script src="formChecker.js"></script>
    <title>Lab 4 Store</title>
</head>
<body>
    <h1>Welcome to the Lab 4 Store</h1>
    <hr/>
    <form action="customerBackend.php" method="post" onsubmit="return validate();" onchange="makeTotal();" name="store">
        <h3>Items</h3>
        <div class="card-holder">
            <div class="item-card">
                <div class="item-content">
                    <strong class="item-name">Bananas</strong><br/>
                    <label>Price:</label> $<span id="price-banana">1.00</span><br/>
                    <label>Quantity:</label> <input type="number" name="quan-banana" value="0">
                </div>
            </div>
            <div class="item-card">
                <div class="item-content">
                    <strong class="item-name">Apples</strong><br/>
                    <label>Price:</label> $<span id="price-apple">5.00</span><br/>
                    <label>Quantity:</label> <input type="number" name="quan-apple" value="0">
                </div>
            </div>
            <div class="item-card">
                <div class="item-content">
                    <strong class="item-name">Grapefruit</strong><br/>
                    <label>Price:</label> $<span id="price-grapefruit">0.50</span><br/>
                    <label>Quantity:</label> <input type="number" name="quan-grapefruit" value="0">
                </div>
            </div>
        </div>
        <label>Subtotal: </label><output name="subtotal">$0.00</output><br/>
        <label>Shipping: </label>
        <select name="shipping">
            <option value="free">Free 7-day</option>
            <option value="overnight">$50.00 Overnight</option>
            <option value="3day">$5.00 3-day</option>
        </select>
        <br/>
        <label>Total: </label><output name="total">$0.00</output><br/>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
